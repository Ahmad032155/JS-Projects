<html lang="en">
<head>

    <title>temperture</title>
</head>
<body>
    <script>
        function cal(){
            var temp=prompt("Enter the temperture")
        if(temp>50){
            document.write("Today is very hot")
        }else if(temp>40){
            document.write("Today is hot")
        }else if(temp>30){
            document.write("Today cold")
        }else if(temp>20){
            document.write("Today very cold")
        }else if(temp>10){
            document.write("Today ver cold I need a jacket")
        }else{
            document.write("please choose the correct option")
        }
        }
        cal();
    </script>
