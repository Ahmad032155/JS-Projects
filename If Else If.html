<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If</title>
</head>
<body>
    <script>
        let age=prompt("Enter your age?");

        if(age>30){
            document.write("You are site in class 16");
        }else if(age>25){
            document.write("You are site in class 14");
        }else if(age>20){
            document.write("You are site in class 12");
        }else if(age>15){
            document.write("You are site in class 10");
        }else if(age>10){
            document.write("You are not site in class");
        }else{
            document.write("Please enter your class");
        }
        
    </script>
</body>
</html>
